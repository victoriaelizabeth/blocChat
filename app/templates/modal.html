<section>
    <div>
        <h3>Create new room</h3>
    </div>
    <div>
        <h5>Enter a room name</h5>
          <input type="text" name="input" autofocus ng-model="modal.newRoom.name">

    <div>
        <button type="button" ng-click="modal.cancel()">Cancel</button>
