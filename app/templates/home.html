
<div class="room">
    <div>
      <h1 class="text">Bloc Chat</h1>
      <button type="button" class="roombutton" ng-click="home.addRoom()">New Room</button>
    </div>
    <div ng-repeat="room in home.rooms">
        <h3 class="room-name" ng-click="home.setCurrentRoom(room)">{{ room.name }}</h3>
    </div>
</div>
